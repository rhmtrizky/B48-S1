<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png">
    <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/project.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/assets/css2?family=Poppins&display=swap');
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-primary pt-0 mb-0">
        <div class="container-fluid" style="background-color: rgb(163, 175, 234);">
            <img src="../assets/img/logo.png" alt="" style="width: 50px; height: 100%; padding: 5px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 m-2 ms-3" >
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/project">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/testimonial">Testimonials</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 m-2 ms-3 me-4" >
                    <li class="nav-item">
                        <a class="nav-link" href="/form-register" style="color: rgb(84, 84, 252);">Register</a>
                    </li>
                </ul>
                <button class="btn btn-outline-primary me-5 rounded-pill" type="submit">
                    <a href="/contact" id="btn-contact" style="text-decoration: none;">Contact me</a>
                </button>
            </div>
        </nav>
    <!-- End Navbar -->
        {{if .FlashMessage}}
        {{if .FlashStatus}}
        <div style="width: 100%; display: flex; justify-content: center;">
            <div class="alert alert-success bg-success alert-dismissible fade show" role="alert" style="width: 50%;">
                <strong style="color: white;">{{.FlashMessage}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        {{else}}
        <div style="width: 100%; display: flex; justify-content: center;">
            <div class="alert alert-danger bg-danger alert-dismissible fade show" role="alert" style="width: 50%;">
                <strong style="color: white;">{{.FlashMessage}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        {{end}}
        {{end}}
    <!--Start Form -->
    <div class="container-form mt-5" style="display: flex; flex-direction: column; margin-top: 15px; margin-bottom: 30px; width: 100%; align-items: center;" >
        <h2 class="mb-5" style="font-weight: bold;">Login Your Account</h2>
        <form class="form-content" action="/login" method="POST" style="width: 650px; margin: auto;">
            <div class="mb-3">
                <label for="projectName" class="form-label" style="font-weight: bold;">Email</label>
                <input type="email" class="form-control" name="input-email" placeholder="example123@example.com" required>
            </div>
            <div class="mb-3">
                <label for="projectName" class="form-label" style="font-weight: bold;">Password</label>
                <input type="password" class="form-control" name="input-password" placeholder="Password" required>
            </div>
            <div class="d-grid d-md-flex justify-content-md-end">
                  <button class="btn btn-primary me-md-2">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
