<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/all.css">
    <link rel="stylesheet" href="/assets/css/project.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/assets/css2?family=Poppins&display=swap');
    </style>
</head>
<body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-body-primary pt-0">
        <div class="container-fluid" style="background-color: rgb(163, 175, 234);">
            <img src="../assets/img/logo.png" alt="" style="width: 50px; height: 100%; padding: 5px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 m-2 ms-3" >
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/project">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/testimonial">Testimonials</a>
                    </li>
                </ul>
                <button class="btn btn-outline-primary me-5 rounded-pill" type="submit">
                    <a href="/contact" id="btn-contact" style="text-decoration: none;">Contact me</a>
                </button>
            </div>
        </nav>
    <!-- End Navbar -->
        
    <!--Start Form -->
    <div class="container-form mt-5" style="display: flex; flex-direction: column; margin-top: 15px; margin-bottom: 30px; width: 100%; align-items: center;" >
        <form class="form-content" action="/add-project" method="POST" style="width: 650px; margin: auto;" >
            <!-- <div class="mb-3">
              <input type="text" class="form-control" name="id" aria-describedby="emailHelp" placeholder="id">
            </div> -->
            <div class="mb-3">
              <label for="projectName" class="form-label">Project Name</label>
              <input type="text" class="form-control" name="nameProject" placeholder="Project Name">
            </div>
            <div class="input-group mb-3 d-flex justify-content-between">
                <div class="start-date" style="width: 40%;">
                    <label for="start-date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start-date" name="startDate">
                </div>
                <div class="end-date" style="width: 40%;">
                    <label for="end-date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end-date" name="endDate">
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="desc" rows="4" placeholder="Your Project Description"></textarea>
            </div>
            <div class="technologies-container mb-3">
                    <label class="form-label">Technologies</label>
                    <div class="technologies-checkbox d-flex justify-content-between" style="width: 70%;">
                        <div class="checkbox-left">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="nodejs" name="node">
                                <label class="form-check-label" for="nodejs">
                                Node JS
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="reactjs" name="react">
                                <label class="form-check-label" for="reactjs">
                                React JS
                                </label>
                            </div>
                        </div>
                        <div class="checkbox-right">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="java" name="javaScript">
                                <label class="form-check-label" for="java">
                                JavaScript
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="golang" name="go">
                                <label class="form-check-label" for="golang">
                                Golang
                                </label>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="image-input">
                <label class="form-label">Upload Image</label>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="input-image" name="image">
                    <label class="input-group-text bg-success text-light" for="input-image">Upload</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
