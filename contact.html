<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/project.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>
<body>
    
    <nav class="nav-container">
        <ul>
            <li class="image">
                <img src="img/logo.png" alt="">
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="project.html">Blog</a></li>
            <li><a href="https://rhmtrizky-webportfolio.vercel.app/">Portfolio</a></li>
        </ul>
        <div class="nav-right">
            <a href="contact.html" class="btn-contact">Contact me</a>
        </div>
    </nav>

    <h2>FILL OUT THE FORM</h2>
    <div class="form-contact">
        <form>
            <div>
                <label>
                    Name
                </label>
                <input placeholder="name" id="name">
            </div>
            <div>
                <label>
                    Email
                </label>
                <input type="email" placeholder="youremail@example.com" id="email">
            </div>
            <div>
                <label>
                    Phone Number
                </label>
                <input placeholder="+62 8xxx xxxx" id="phone">
            </div>
            <div>
                <label>
                    Subject
                </label>
                <select id="subject">
                    <option value="">Choosing</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>
            </div>
            <div>
                <label>
                    Message
                </label>
                <textarea placeholder="....." id="message"></textarea>
            </div>
            <div class="btn-submit">
                <button type="reset" id="reset">Reset</button>
                <button type="button" id="submit" onclick="submitData(event)">Submit</button>
            </div>
        </form>
    </div>
    <script src="js/contact.js"></script>
</body>
</html>
