<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/testimonial.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>
<body>
    <nav class="nav-container">
        <ul>
            <li class="image">
                <img src="img/logo.png" alt="">
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="project.html">Project</a></li>
            <li><a href="testimonial.html">Testimoni</a></li>
        </ul>
        <div class="nav-right">
            <a href="contact.html" class="btn-contact">Contact me</a>
        </div>
        <div class="toggle">
            <div class="menu-toggle">
                <input type="checkbox" onclick="openHamburger()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <div class="hamburger-container" id="hamburger-container">
        <a href="index.html" class="nav-active">Home</a>
        <a href="project.html">Project</a>
        <a href="testimonial.html">Testimoni</a>
        <a href="contact.html">Contact Me</a>
    </div>

    <div class="testimonial">
        <h1 style="text-align: center; border-bottom: 1px solid black; padding-bottom: 20px; border-width: 30%;">My <span style="color: orangered;">Testi</span>monials</h1>
        <div class="container-rating">
            <h4>Rating by Star </h4>
            <div class="rating">
                <button class="rating-btn" onclick="allTestimonials()">
                    All
                </button>
                <button class="rating-btn" onclick="filterTestimonial(1)">
                    1 <i class="fa-solid fa-star" style="color: red;"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonial(2)">
                    2 <i class="fa-solid fa-star" style="color: orangered;"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonial(3)">
                    3 <i class="fa-solid fa-star" style="color: yellowgreen;"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonial(4)">
                    4 <i class="fa-solid fa-star" style="color: rgb(22, 177, 22);"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonial(5)">
                    5 <i class="fa-solid fa-star" style="color: rgb(84, 84, 251);"></i>
                </button>
            </div>
        </div>
        <div class="testimonials" id="testimonials">
            
        </div>
    </div>
    <script src="js/toggle.js"></script>
    <script src="js/ajax.js"></script>
</body>
</html>
